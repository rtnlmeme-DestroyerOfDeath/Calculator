<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel='stylesheet' href='index.css'>

    <title>Calculator</title>
  </head>
  <body>

      <div class="jumbotron">
        <div class='button-field'>
          <p class="lead"><span id='expressionDisplay'></span><span id='resultDisplay'></p>
          <p class="lead"><span id='inputFeedbackField'></span></p>
          <hr class="my-4">
          <div class="row">
              <div class="btn-group" role="group">
                <button id='('class="btn btn-light btn-secondary">(</button>
                <button id=')'class="btn btn-light btn-secondary">)</button>
                <button id='u' class="special btn btn-light btn-secondary" type="button" >undo</button>
                <button id='c' class="special btn btn-light btn-secondary">clear</button>
                <button id='Ans' class="special btn btn-light btn-secondary">Ans</button>
            </div>

          </div>
          <div class="row">
              <div class="btn-group" role="group">
                <button id='7'class="btn btn-light btn-secondary">7</button>
                <button id='8'class="btn btn-light btn-secondary">8</button>
                <button id='9'class="btn btn-light btn-secondary">9</button>
                <button id='/'class="btn btn-light btn-secondary">/</button>
            </div>
        </div>
          <div class="row">
            <div class="btn-group" role="group">
                <button id='4'class="btn btn-light btn-secondary">4</button>
                <button id='5'class="btn btn-light btn-secondary">5</button>
                <button id='6'class="btn btn-light btn-secondary">6</button>
                <button id='*'class="btn btn-light btn-secondary">*</button>
            </div>
        </div>
        <div class="row">
            <div class="btn-group" role="group">
                <button id='1'class="btn btn-light btn-secondary">1</button>
                <button id='2'class="btn btn-light btn-secondary">2</button>
                <button id='3'class="btn btn-light btn-secondary">3</button>
                <button  id='-'class="btn btn-light btn-secondary">-</button>
            </div>
        </div>
        <div class="row">
            <div class="btn-group" role="group">
                <button id='0'class="btn btn-light btn-secondary">0</button>
                <button id='.'class="btn btn-light btn-secondary">.</button>
                <button id='+'class="btn btn-light btn-secondary">+</button>
                <button id='=' class="special btn btn-light btn-secondary">=</button>
            </div>
        </div>
      </div>
    </div>




    </div>

  </body>
</html>
